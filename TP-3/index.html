<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="css/styles.css">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    

  </head>
  <body class="bg-body">
    
    

    <!--ESTE ES EL CONTENEDOR-->
    <container class="container-specs mt-4 text-white d-flex flex-column mb-5">

        <!--ESTA ES MI CABECERA-->
        <header class="d-flex flex-row justify-content-between align-items-center pl-4 pr-4 pt-3 pb-3">
            <div class="title col-sm-6">Manage Employees</div>
            
            <a class="add-user" data-toggle="modal" data-target="#newuser">
            <button id= "btn-add" type="button" class="btn btn-success d-flex btn-sm pr-3">
                <i class="material-icons pl-2 pr-1">&#xE147;</i>
                Add New Employee</button>
            </a>

            </div>
        </header>  
         <!--FIN DE CABECERA-->



        <!--ACÁ VA LA INFORMACIÓN-->
        <div id="table"class="bg-white p-4">

            <!--ESTE ES EL INPUT FILTER-->
            
            <div class="d-flex flex-row align-items-center justify-content-end mb-5 input-group mb-3">
                <input id="filterOption" type="text" placeholder="Filter..." class="$gray-300 border rounded pl-3 form-control-color input-width">
                <button class="btn btn-outline-secondary ml-2 btn-sm" type="button" id="button-addon2">Filter</button>
            </div>

            <!--COMIENZO DE TABLA-->
            
            <!-- <section id="tcontainer" class="pt-3 text-secondary table-specs d-flex">
                
            </section> -->

            <section id="tcontainer" class="row">
                <div class="table-responsive ml-4 mr-4">
                    <table id="list" class="table table-borderless align-middle table-sm text-secondary">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tbody" class="text-responsive"></tbody>
                    </table>
                </div>
            </section>
            <!--FIN DE TABLA-->
        </div>



        <!-- ADD NEW EMPLOYEE MODAL -->
        <div class="modal fade" id="newuser" role="dialog" aria-labelledby="form-modal"
            aria-hidden="true">
            
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <div class="modal-title text-secondary modal-title-specs text-decoration-underline">Add New Employee</div>
                        <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">

                                    <div class="form-group" id="user-name">
                                        <label for="name" class="form-label text-secondary label-textspecs">Fullname:</label>
                                        <div class="form-group-input">
                                            <input type="text" name="name" id="fullname" class="form-control"
                                                placeholder="Enter your fullname..." required>
                                        </div>
                                    </div>

                                    <div class="form-group" id="user-email">
                                        <label for="email" class="form-label text-secondary label-textspecs">Email:</label>
                                        <div class="form-group-input">
                                            <input type="email" name="email" id="email" class="form-control"
                                                placeholder="enteryouremail@domain.com" required>
                                        </div>
                                    </div>

                                    <div class="form-group" id="user-address">
                                        <label for="address" class="form-label text-secondary label-textspecs">Address:</label>
                                        <div class="form-group-input">
                                            <input type="text" name="address" id="address" class="form-control"
                                                placeholder="Enter your address..." required>
                                        </div>
                                    </div>

                                    <div class="form-group" id="user-phone">
                                        <label for="phone" class="form-label text-secondary label-textspecs">Phone Number</label>
                                        
                                        <div class="form-group-input">
                                            <input type="tel" name="phone" id="phone" class="form-control"
                                                placeholder="Enter your Phone Number..." required>
                                        </div>

                                    </div>

                                    <br>

                                    <div class="modal-footer">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>          
                </div>
            </div>
        </div>





        <!-- EDIT EMPLOYEE MODAL -->
        <div class="modal fade" id="edituser" role="dialog" aria-labelledby="form-modal"
            aria-hidden="true">
            
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <div class="modal-title text-secondary modal-title-specs text-decoration-underline">Edit this Employee's Information</div>
                        <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    
                                    <div class="form-group" id="user-name">
                                        <label for="name" class="form-label text-secondary label-textspecs">Fullname:</label>
                                        <div class="form-group-input">
                                            <input type="text" name="name" id="fullname" class="form-control"
                                                placeholder="Enter your fullname..." required>
                                        </div>
                                    </div>

                                    <div class="form-group" id="user-email">
                                        <label for="email" class="form-label text-secondary label-textspecs">Email:</label>
                                        <div class="form-group-input">
                                            <input type="email" name="email" id="email" class="form-control"
                                                placeholder="enteryouremail@domain.com" required>
                                        </div>
                                    </div>

                                    <div class="form-group" id="user-address">
                                        <label for="address" class="form-label text-secondary label-textspecs">Address:</label>
                                        <div class="form-group-input">
                                            <input type="text" name="address" id="address" class="form-control"
                                                placeholder="Enter your address..." required>
                                        </div>
                                    </div>

                                    <div class="form-group" id="user-phone">
                                        <label for="phone" class="form-label text-secondary label-textspecs">Phone Number</label>
                                        
                                        <div class="form-group-input">
                                            <input type="tel" name="phone" id="phone" class="form-control"
                                                placeholder="Enter your Phone Number..." required>
                                        </div>

                                    </div>

                                    <br>

                                    <div class="modal-footer">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success">Submit</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>          
                </div>
            </div>
        </div>








         <!-- DELETE EMPLOYEE MODAL -->
         <div class="modal fade" id="deleteuser" role="dialog" aria-labelledby="form-modal"
         aria-hidden="true">
         
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <div class="modal-title text-secondary modal-title-specs text-decoration-underline">Delete Employee Information</div>
                        <button type="button" class="btn close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div id="erase-info" class="modal-body">
                        <div class="container">
                            
                            <div class="row">
                                <div class="col">
                                    <p class="text-secondary">Are you sure you want to delete this employee from the database?</p>
                                    <br> 
                                </div>      
                            </div>

                            <div class="modal-footer">
                                <div class="form-group">
                                    <button type="submit" id="del-user" class="btn btn-success">Yes, I'm sure</button>
                                </div>
                            </div>

                        </div>   
                    </div> 

                </div>  
            </div>
         </div>
     
    </container>



    <!--FOOTER-->

    <footer class="d-flex justify-content-center align-items-center">
        <p class="footer-specs">Created by Valeria Quiros - 2021</p>
    </footer>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
